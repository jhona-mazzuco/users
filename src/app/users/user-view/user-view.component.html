<div class="card">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Empresa</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let row of users" [routerLink]="[row.id]" class="over-row">
        <td>{{ row.company?.name }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
